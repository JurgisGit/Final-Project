{% extends "base.html" %}

{% block content %}

    <div class="container">
        <h3>Add a Note</h3><br/>
        <form action={% url 'create_note' %} method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="notename">Note Name</label>
                <input name="notename" type="text" class="form-control" id="notename" aria-describedby="notenameHelp">
                <small id="notenameHelp" class="form-text text-muted">Up to 150 characters</small>
            </div>
            <div class="form-group">
                <label for="notetext">Note text</label>
                <input name="notetext" type="text" class="form-control" id="notetext" aria-describedby="notetextHelp">
                <small id="notetextHelp" class="form-text text-muted">Please add e text to Your Note. </small>
            </div>
            <div class="form-group">
                <select class="custom-select" name="notelabel">
                  <option value="null" selected>Select Label for your Note</option>
                    {% for label in labels %}
                        <option value="{{ label.id }}">{{ label.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="file" name="upload" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Add Note</button>
        </form>
    </div>

{% endblock %}
