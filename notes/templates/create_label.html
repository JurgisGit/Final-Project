{% extends "base.html" %}

{% block content %}

    <div class="container">
        <h3>Add a Label</h3><br/>
        <form action={% url 'create_label' %} method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="labeltitle">Label Name</label>
                <input name="labeltitle" type="text" class="form-control" id="labeltitle" aria-describedby="labelnameHelp">
                <small id="labelnameHelp" class="form-text text-muted">Up to 150 characters</small>
            </div>
            <button type="submit" class="btn btn-primary">Add Label</button>
        </form>
    </div>

{% endblock %}
